spring.application.name=Login

# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/applogin?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configurações do Thymeleaf
spring.thymeleaf.cache=false

# Adicione essas configurações
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG